apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deployment
  labels:
    app: spring
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
      - name: spring
        image: linuxappvm.eastus.cloudapp.azure.com:5050/root/samplespring:latest
        ports:
        - containerPort: 8085
      imagePullSecrets:
      - name: my-secret

